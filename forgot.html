<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="BK-Techs" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="assets/images/favicon.png"
    />
    <title>Delux-Gem Jewellery Store</title>
    <link href="assets/css/themify-icons.css" rel="stylesheet" />
    <link href="assets/css/font-awesome.min.css" rel="stylesheet" />
    <link href="assets/css/flaticon_DELUXE-GEM .css" rel="stylesheet" />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/animate.css" rel="stylesheet" />
    <link href="assets/css/owl.carousel.css" rel="stylesheet" />
    <link href="assets/css/owl.theme.css" rel="stylesheet" />
    <link href="assets/css/slick.css" rel="stylesheet" />
    <link href="assets/css/slick-theme.css" rel="stylesheet" />
    <link href="assets/css/swiper.min.css" rel="stylesheet" />
    <link href="assets/css/owl.transitions.css" rel="stylesheet" />
    <link href="assets/css/jquery.fancybox.css" rel="stylesheet" />
    <link href="assets/css/odometer-theme-default.css" rel="stylesheet" />
    <link href="assets/sass/style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- start page-wrapper -->
    <div class="page-wrapper">
      <!-- start preloader -->
      <div class="preloader">
        <div class="vertical-centered-box">
          <div class="content">
            <div class="loader-circle"></div>
            <div class="loader-line-mask">
              <div class="loader-line"></div>
            </div>
            <img src="assets/images/preloader.png" alt="" />
          </div>
        </div>
      </div>
      <!-- end preloader -->

      <div class="wpo-login-area">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <form class="wpo-accountWrapper" action="#">
                <div class="wpo-accountInfo">
                  <div class="wpo-accountInfoHeader">
                    <a href="#"
                      ><img src="assets/images/logopic.png" alt=""
                    /></a>
                    <a class="wpo-accountBtn" href="register.html">
                      Create Account
                    </a>
                  </div>
                  <div class="image">
                    <img src="assets/images/login.png" alt="" />
                  </div>
                  <div class="back-home">
                    <a class="wpo-accountBtn" href="index-2.html">
                      Back To Home
                    </a>
                  </div>
                </div>
                <div class="wpo-accountForm form-style">
                  <div class="fromTitle">
                    <h2>Reset Password</h2>
                    <p>Sign into your pages account</p>
                  </div>
                  <div class="row">
                    <div class="col-lg-12 col-md-12 col-12">
                      <label>Email</label>
                      <input
                        type="text"
                        id="email"
                        name="email"
                        placeholder="Your email here.."
                      />
                    </div>
                    <div class="col-lg-12 col-md-12 col-12">
                      <button type="submit" class="wpo-accountBtn">
                        Resend Password
                      </button>
                    </div>
                  </div>
                  <h4 class="or"><span>OR</span></h4>
                  <ul class="wpo-socialLoginBtn">
                    <li>
                      <button class="facebook" tabindex="0" type="button">
                        <span><i class="ti-facebook"></i></span>
                      </button>
                    </li>
                    <li>
                      <button class="twitter" tabindex="0" type="button">
                        <span><i class="ti-twitter"></i></span>
                      </button>
                    </li>
                    <li>
                      <button class="linkedin" tabindex="0" type="button">
                        <span><i class="ti-linkedin"></i></span>
                      </button>
                    </li>
                  </ul>
                  <p class="subText">
                    Don't have an account?
                    <a href="register.html">Create free account</a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end of page-wrapper -->

    <!-- All JavaScript files
    ================================================== -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- Plugins for this template -->
    <script src="assets/js/modernizr.custom.js"></script>
    <script src="assets/js/jquery.dlmenu.js"></script>
    <script src="assets/js/jquery-plugin-collection.js"></script>
    <!-- Custom script for this template -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
